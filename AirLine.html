<!DOCTYPE html>
<html>
  <head>
    <title>Airplane Reservation Form</title>
  </head>
  <body>
 <fieldset>
   <legend> <h1>Airplane Reservation Form</h1></legend>
    <form action="/reservation" method="post">
      <label for="flight-num">Flight Number:</label>
      <input type="text" id="flight-num" name="flight-num" required>

      <label for="depart">Departure Airport:</label>
      <input type="text" id="depart" name="depart" required>

      <label for="arrive">Arrival Airport:</label>
      <input type="text" id="arrive" name="arrive" required>

      <label for="depart-date">Departure Date:</label>
      <input type="date" id="depart-date" name="depart-date" required>

      <label for="return-date">Return Date:</label>
      <input type="date" id="return-date" name="return-date">
<br><br>
      <label for="class">Class:</label>
      <select id="class" name="class" required>
        <option value="">Select a class</option>
        <option value="economy">Economy</option>
        <option value="business">Business</option>
        <option value="first">First Class</option>
      </select>

      <label for="num-passengers">Number of Passengers:</label>
      <input type="number" id="num-passengers" name="num-passengers" required>
<br><br>
      <fieldset>
        <legend>Passenger Information</legend>

        <div>
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name" required>

          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name" required>

          <label for="age">DOB :</label>
          <input type="datetime" id="age" name="age" required>
          <label for="address">Additional Information :</label>
          <textarea id="addInfo" name="addInfo" required></textarea>

          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="">Select a gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>


      </fieldset>
    
      <fieldset>
        <legend>Contact Information</legend>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
    
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>
      </fieldset>
    <br>
      <button type="submit">Submit Reservation</button>
    </form>
 </fieldset>
</body>
</html>
