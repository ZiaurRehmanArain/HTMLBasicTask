<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Admission Form</title>
</head>
<body>
   <fieldset>
    <legend><h1>University Admission Form</h1></legend>
    <form action="#" method="post">
        <h2>Personal Information</h2>
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        <br><br>
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>
        
        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" required>
        
        <h2>Educational Information</h2>
        <label for="high_school">High School Name:</label>
        <input type="text" id="high_school" name="high_school" required>
        
        <label for="grad_year">Graduation Year:</label>
        <input type="number" id="grad_year" name="grad_year" required>
        
        <label for="gpa">GPA:</label>
        <input type="number" id="gpa" name="gpa" step="0.01" min="0" max="4" required>
        
        <label for="act_score">ACT Score:</label>
        <input type="number" id="act_score" name="act_score" min="0" max="36" required>
        
        <label for="sat_score">SAT Score:</label>
        <input type="number" id="sat_score" name="sat_score" min="0" max="1600" required>
        
        <h2>Program Information</h2>
        <label for="program_choice">Program Choice:</label>
        <select id="program_choice" name="program_choice" required>
            <option value="">-- Select Program --</option>
            <option value="computer_science">Computer Science</option>
            <option value="engineering">Engineering</option>
            <option value="business_administration">Business Administration</option>
            <option value="biology">Biology</option>
        </select>
        
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required>
        
        <label for="enrollment_type">Enrollment Type:</label>
        <select id="enrollment_type" name="enrollment_type" required>
            <option value="">-- Select Enrollment Type --</option>
            <option value="full_time">Full-time</option>
            <option value="part_time">Part-time</option>
        </select>
        
        <h2>Additional Information</h2>
        <label for="essay">Admissions Essay:</label>
        <textarea id="essay" name="essay" rows="1" cols="15" required></textarea>
        <label for="reference_name">Reference Name:</label>
        <input type="text" id="reference_name" name="reference_name" required>
        
        <label for="reference_email">Reference Email:</label>
        <input type="email" id="reference_email" name="reference_email" required>
        
        <label for="reference_relationship">Reference Relationship:</label>
        <input type="text" id="reference_relationship" name="reference_relationship" required>
        
        <h2>Payment Information</h2>
        <label for="card_number">Card Number:</label>
        <input type="text" id="card_number" name="card_number" required>
        
        <label for="card_name">Cardholder Name:</label>
        <input type="text" id="card_name" name="card_name" required>
        
        <label for="expiration">Expiration Date:</label>
        <input type="month" id="expiration" name="expiration" required>
        
        <label for="cvv">CVV:</label>
        <input type="number" id="cvv" name="cvv" min="100" max="999" required>
        
        <input type="submit" value="Submit">
    </form>
</fieldset>
</body>
</html>
