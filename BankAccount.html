<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Opening Form</title>
</head>
<body>
  <fieldset>
    <legend>
        <h1>Bank Account Opening Form</h1>
    </legend>
    <form action="#" method="post">
        <h2>Personal Information</h2>
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        <br><br>
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>
        
        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" required>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        
        <label for="ssn">Social Security Number:</label>
        <input type="text" id="ssn" name="ssn" minlength="9" maxlength="9" pattern="[0-9]{9}" required>
        
        <h2>Account Information</h2>
        <label for="account_type">Account Type:</label>
        <select id="account_type" name="account_type" required>
            <option value="">-- Select Account Type --</option>
            <option value="checking">Checking</option>
            <option value="savings">Savings</option>
        </select>
        
        <label for="initial_deposit">Initial Deposit:</label>
        <input type="number" id="initial_deposit" name="initial_deposit" min="0" step="0.01" required>
        
        <h2>Additional Information</h2>
        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" name="occupation" required>
        
        <label for="employer">Employer:</label>
        <input type="text" id="employer" name="employer" required>
        
        <label for="annual_income">Annual Income:</label>
        <input type="number" id="annual_income" name="annual_income" min="0" step="0.01" required>
        
        <h2>References</h2>
        <label for="reference_name_1">Reference 1 Name:</label>
        <input type="text" id="reference_name_1" name="reference_name_1" required>
        
        <label for="reference_phone_1">Reference 1 Phone Number:</label>
        <input type="tel" id="reference_phone_1" name="reference_phone_1" required>
        
        <label for="reference_relationship_1">Reference 1 Relationship:</label>
        <input type="text" id="reference_relationship_1" name="reference_relationship_1" required>
        <br><br>
        <label for="reference_name_2">Reference 2 Name:</label>
        <input type="text" id="reference_name_2" name="reference_name_2" required>
        
        <label for="reference_phone_2">Reference 2 Phone Number:</label>
        <input type="tel" id="reference_phone_2" name="reference_phone_2" required>
        
        <label for="reference_relationship_2">Reference 2 Relationship:</label>
        <input type="text" id="reference_relationship_2" name="reference_relationship_2" required>
        
        <h2>Terms and Conditions</h2>
        <p>Please read and accept the terms and conditions to proceed:</p>
        <label>
            <input type="checkbox" id="terms_and_conditions" name="terms_and_conditions" required>
            I accept the terms and conditions.
        </label>
        
        <h2>Signature</h2>
        <p>Please sign below to confirm your application:</p>
        <label for="signature">Signature:</label>
        <input type="text" id="signature" name="signature" required>
        
        <h2>Payment Information</h2>
        <label for="card_number">Card Number:</label>
        <input type="text" id="card_number" name="card_number" required>
        
        <label for="card_name">Cardholder Name:</label>
        <input type="text" id="card_name" name="card_name" required>
        
        <label for="expiration">Expiration Date:</label>
        <input type="month" id="expiration" name="expiration" required>
        
        <label for="cvv">CVV:</label>
        <input type="number" id="cvv" name="cvv" min="100" max="999" required>
        
        <input type="submit" value="Submit">
    </form>
  </fieldset>
</body>
</html>
